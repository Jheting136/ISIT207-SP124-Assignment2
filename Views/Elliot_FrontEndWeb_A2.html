<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .car-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 30px;
        }

        .car-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .car-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .hide {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: white;
          padding: 20px;
          border: 1px solid #ccc;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          z-index: 1000;
        }

        .popup-button {
          margin-right: 10px;
        }

        .subtext {
          font-size: 12px;
          color: #666;
        }
    </style>
</head>
<body>
<h1>AZoom Car Rental</h1>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newHereModal">
    Are you new here?
</button>

<div class="modal fade" id="newHereModal" tabindex="-1" aria-labelledby="newHereModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newHereModalLabel">Welcome to our website!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">I'm new here <span class="subtext">Create my account</span></button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I'm not new here <span class="subtext">Login to my account</span></button>
            </div>
        </div>
    </div>
</div>

<h2>Reservation</h2>
<form id="reservationForm">
    <div class="mb-3">
        <label for="carType" class="form-label">Select Car Type:</label>
        <select id="carType" name="carType" class="form-select">
            <option value="electricCar1">Electric Car 1</option>
            <option value="electricCar2">Electric Car 2</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="mb-3">
        <label for="rentalPeriod" class="form-label">Select Rental Period:</label>
        <select id="rentalPeriod" name="rentalPeriod" class="form-select">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="creditCard" class="form-label">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required class="form-control">
    </div>

    <button type="button" onclick="reserveCar()" class="btn btn-primary">Reserve Now</button>
</form>

<div id="disappearingMessage" class=""></div>
